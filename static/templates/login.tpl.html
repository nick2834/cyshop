<div class="tilcor red center alert">{{title}}</div>
<div class="row" style="margin-top: 20%;">
    <form class="col s12" method="post" ng-submit="login()" novalidate>
	      <div class="row">
	        <div class="input-field col s12">
	          <input name="username" id="username" type="text" ng-model="user.username" class="validate">
	          <label for="first_name">用户名</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
	          <input name="password" id="password" type="password" ng-model="user.password" class="validate">
	          <label for="password">密码</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
		      <input style="width: 100%;" class="btn waves-effect waves-light green" type="submit" value="登录">
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
		      <a style="width: 100%;" id="login" class="btn waves-effect waves-light" value="注册"  ui-sref="register">注册</a>
	        </div>
	      </div>
    </form>
  </div>
